{% extends "myapp/base.html" %}

{% block content %}
<div class="pagetitle mb-3">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">User</li>
      <li class="breadcrumb-item active">
        <a href="{% url 'password_change' %}">Change Password</a>
      </li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-1">Change Your Password</h5>
          <p class="text-muted small mb-3">
            For security reasons, please choose a strong, unique password
            that you are not using on other sites.
          </p>

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="password-change-form">
              {{ form.as_p }}
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
              <a href="{% url 'myapp:meme_list' %}"
                 class="btn btn-outline-secondary btn-sm">
                Cancel
              </a>
              <button type="submit" class="btn btn-primary btn-sm">
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Wrap the as_p output so we can style it nicely */
  .password-change-form p {
    margin-bottom: 1rem;
  }

  .password-change-form label {
    display: block;
    font-weight: 500;
    margin-bottom: 0.25rem;
  }

  .password-change-form input[type="password"],
  .password-change-form input[type="text"],
  .password-change-form input[type="email"] {
    width: 100%;
    max-width: 100%;
    padding: 0.5rem 0.75rem;
    border-radius: 0.375rem;
    border: 1px solid rgba(0, 0, 0, 0.18);
    background-color: var(--bs-body-bg);
    color: var(--bs-body-color);
    font-size: 0.9rem;
  }

  html[data-bs-theme="dark"] .password-change-form input[type="password"],
  html[data-bs-theme="dark"] .password-change-form input[type="text"],
  html[data-bs-theme="dark"] .password-change-form input[type="email"] {
    border-color: rgba(255, 255, 255, 0.28);
  }

  .password-change-form input[type="password"]:focus,
  .password-change-form input[type="text"]:focus,
  .password-change-form input[type="email"]:focus {
    outline: 0;
    box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    border-color: rgba(13, 110, 253, 0.7);
  }

  /* Django default error list */
  .errorlist {
    list-style: none;
    margin: 0.25rem 0 0.5rem;
    padding: 0;
    color: var(--bs-danger);
    font-size: 0.85rem;
  }

  .errorlist li::before {
    content: "âš  ";
    font-size: 0.85rem;
  }
</style>
{% endblock content %}
